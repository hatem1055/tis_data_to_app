<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="bootstrap.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" crossorigin="anonymous" />
    <style>
      /* Define button container styles */
      .button-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 67vh;
        width: 80%;
        margin: auto;
        }

      /* Define button styles */
      .custom-button {
        background-color: #005836; /* Initial background color */
        color: white; /* Text color */
        border: none; /* Remove the border */
        padding: 10px 20px; /* Padding for the button */
        cursor: pointer; /* Change cursor to pointer on hover */
        transition: background-color 0.3s; /* Transition for background color */
        width: 100%; /* Make the buttons take up 100% width of the container */
        margin-bottom: 10px; /* Add some space between buttons */
      }

      /* Hover effect */
      .custom-button:hover {
        background-color: white; /* Change background color to white on hover */
        color: #005836; /* Change text color to the original color on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header row bg_primary">
        <div class="site_logo_wrapper col-6">
          <img src="holcim_logo_white.svg" style="width: 109px;" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="button-container"> <!-- Center the buttons vertically -->
            <button onclick="redirectToShowPage('1AMDBS_CNXMbcRDuuUCcjBYsFMw7-eNJd')" class="custom-button">Tis Mimic</button>
            <button onclick="redirectToShowPage('1jsH_-pkzFCyYl5XAUqjfxsP1l7VwLmgQ')" class="custom-button">Shell Scanner</button>
            <button onclick="redirectToShowPage('1307Ta6ZMrljaL5nKC8CuUmK4UVh5tPMI')" class="custom-button">DPR</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the browser's default install prompt
        e.preventDefault();
        // Store the event so you can use it later
        deferredPrompt = e;

        // Show a custom installation button
        showInstallButton();
      });

      function showInstallButton() {
        const installButton = document.getElementById('install-button');
        installButton.style.display = 'block';

        installButton.addEventListener('click', () => {
          // Trigger the deferredPrompt to show the browser's install prompt
          deferredPrompt.prompt();

          // Wait for the user to respond to the prompt
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('PWA installation accepted');
            } else {
              console.log('PWA installation declined');
            }

            // Reset the deferredPrompt
            deferredPrompt = null;
          });
        });
      }

        if ("serviceWorker" in navigator) {
          // Use the window load event to keep the page load performant

          window.addEventListener("load", () => {
              navigator.serviceWorker.register("./sw.js");
          });
        }
      // JavaScript function to redirect to show.html with folderid parameter
      function redirectToShowPage(folderid) {
        // Redirect to show.html with the specified folderid
        window.location.href = `show.html?folderid=${folderid}`;
      }
    </script>
  </body>
</html>
